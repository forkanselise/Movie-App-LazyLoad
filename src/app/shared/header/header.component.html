<header class="navbar">
    <a routerLink="/" class="navbar__logo">
        <img src="assets/logo.png" alt="" />
    </a>
    <ul class="navbar__links">
      <li *ngFor="let item of menu">
        <a [routerLink]="item.id" (click)="display(item.id)">{{item.value}}</a>
      </li>
    </ul>
</header>
